  document.getElementById('google').addEventListener('click', function (e){
    e.preventDefault() ; 
    console.log(e.preventDefault()); // this will stop the browser to redirect to the google website.
                          //.preventDefault()   this prevents the default behaviour of the elements.
  }, false);


  // removing li

  document.querySelector('#images').addEventListener('click', function (e){
    console.log(e.target.tagName);
    if (e.target.tagName === 'IMG'){
      console.log(e.target.id);
      let removeIt = e.target.parentNode;
      removeIt.remove();     // or removeIt.parentNode.removeChild(removeIt);
    }
  }, false);
