<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
</head>
<body style="background-color: #212121; color: #ffff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`   // in bigger projects this will make the project slower here we have to traverse the whole dom tree to add text so it will make the application a little slower
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Python");
    addLanguage("TypeScript");

  // adding language in a optimised way

  function addOptiLanguage(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));    //here we dont have to traverse the whole Dom tree which is a optimised approach instead of using .innerHTML to add text  we will .appendChild a textNode
    document.querySelector('.language').appendChild(li);
  }

   addOptiLanguage("gugugaga");
  
  // Edit
  //------------------------------------------
  
  const secondLang = document.querySelector("li:nth-child(2)")
   //secondLang.innerHTML = "mojo"
  const newli = document.createElement('li');
  newli.textContent = "Mojo"
  secondLang.replaceWith(newli);

  const firstLang = document.querySelector("li:first-child")
  firstLang.outerHTML = '<li> GobbleDi gop </li>'

  // Remove

  const lastLang = document.querySelector('li:last-child');
  lastLang.remove();


</script>
</html>
