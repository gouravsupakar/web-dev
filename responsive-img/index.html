<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive img</title>
</head>
<body>
    <img width="100%" 
    srcset="images/clim-pc.jpg 4500w,
    images/climb-tab.jpg 1400w,
    images/climb-mobile.jpg 1200w"

    sizes="(max-width: 1200px) 1200px,
    (max-width: 1400px) 1400px,
    4500px"

    src="images/climb.jpg " alt="climbing img">
</body>
</html>
